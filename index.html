<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- BOOTSTRAP CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Weather Dashboard</title>
	</head>

	<body>
		<header class="container-fluid text-center p-2 weather-header">
			<h1>Weather Dashboard</h1>
			<p id="today-time"></p>
		</header>

		<!-- max-width for ultra wide resolutions -->
		<div class="container-fluid" style="max-width: 1400px">
			<div class="row">
				<aside class="col-lg-3 pb-3">
					<h2 id="form-heading" class="mt-3 h3 form-label">
						Search for a City:
					</h2>
					<form id="search-form" class="form">
						<div class="form-inline form-group">
							<div class="input-group">
								<input
									class="form-control mb-3 col-10 col-lg-12"
									type="text"
									id="search-input"
									placeholder="London"
									aria-labelledby="form-heading"
									aria-controls="today forecast"
								/>
								<div class="input-group-append mb-3 col-2 col-lg-12">
									<button
										type="submit"
										class="btn btn-primary"
										id="search-button"
										aria-label="submit search"
									>
										Search
									</button>
									<hr class="d-none d-lg-block" />
								</div>
							</div>
						</div>
					</form>
					<div
						class="list-group flex-row flex-lg-column flex-wrap"
						id="history"
					></div>
				</aside>

				<div class="col-lg-9 pb-3">
					<section
						id="today"
						class="mt-3 d-lg-flex justify-content-between"
						role="region"
						aria-live="polite"
					></section>
					<div class="mx-lg-3 mt-3 d-lg-flex justify-content-between">
						<h4>5-Day Forecast:</h4>
					</div>
					<section
						id="forecast"
						class="mt-3 d-flex justify-content-between flex-wrap flex-lg-nowrap"
						role="region"
						aria-live="polite"
					></section>
				</div>
			</div>
		</div>

		<!-- Day.js -->
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
